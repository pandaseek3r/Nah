<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비밀번호 로그인</title>
</head>
<body>
  <h1>보관함 로그인</h1>
  <input type="password" id="pw" placeholder="비밀번호 입력">
  <button onclick="login()">로그인</button>

  <div id="locker" style="display:none;">
    <h2>사용자 정보 기록</h2>
    <button onclick="report()">정보 기록하기</button>
    <pre id="output"></pre>
  </div>

  <script>
    async function login() {
      const pw = document.getElementById("pw").value;
      const res = await fetch("/locker", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw })
      });

      if (res.ok) {
        document.getElementById("locker").style.display = "block";
        loadReports();
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    async function report() {
      await fetch("/report", { method: "POST" });
      loadReports();
    }

    async function loadReports() {
      const pw = document.getElementById("pw").value;
      const res = await fetch("/locker", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw })
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data.reports, null, 2);
    }
  </script>
</body>
</html>
